apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-quotes-service
spec:
  selector:
    app: assessment-quotes
  type: {{ .Values.quotes.service.type }}
  ports:
    - protocol: {{ .Values.quotes.service.protocol | default "TCP" }}
      port: {{ .Values.quotes.service.port }}
      targetPort: {{ .Values.quotes.service.targetPort }}