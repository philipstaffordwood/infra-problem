apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-assessment-quotes
  labels:
    app: assessment-quotes
spec:
  replicas: {{ .Values.quotes.replicaCount }}
  selector:
    matchLabels:
      app: assessment-quotes
  template:
    metadata:
      labels:
        app: assessment-quotes
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}          
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.quotes.image.repository }}:{{ .Values.quotes.image.tag }}"
          imagePullPolicy: {{ .Values.quotes.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP

