apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "assessment-chart-template.fullname" . }}-assessment-quotes
  labels:
    app.kubernetes.io/name: {{ include "assessment-chart-template.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "assessment-chart-template.chart" . }}
    app.kubernetes.io/component: assessment-quotes
spec:
  replicas: {{ .Values.quotes.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "assessment-chart-template.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      component: assessment-quotes
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "assessment-chart-template.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        component: assessment-quotes
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}          
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.quotes.image.repository }}:{{ .Values.quotes.image.tag }}"
          imagePullPolicy: {{ .Values.quotes.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            {{- toYaml .Values.quotes.resources | nindent 12 }}
      {{- with .Values.quotes.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.quotes.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.quotes.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
